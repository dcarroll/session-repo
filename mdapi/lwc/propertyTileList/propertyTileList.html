<template>
    <div class="slds-card slds-p-around_small">
        <template if:true={properties.data}>
            <div class="tile-list">
                <template
                    for:each={properties.data.records}
                    for:item="property"
                >
                    <c-property-tile
                        property={property}
                        key={property.Id}
                        onselected={handlePropertySelected}
                    ></c-property-tile>
                </template>
            </div>
            <c-paginator
                page-number={pageNumber}
                page-size={pageSize}
                total-item-count={properties.data.totalItemCount}
                onprevious={handlePreviousPage}
                onnext={handleNextPage}
            ></c-paginator>
        </template>
        <template if:true={properties.error}>
            <c-inline-message
                variant="error"
                message="Error retrieving data"
                errors={properties.error}
            ></c-inline-message>
        </template>
    </div>
</template>
